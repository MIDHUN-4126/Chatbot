    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #1f2937;
    }
    
    p {
      margin: 0 0 16px 0;
      font-size: 14px;

      line-height: 1.5;

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #667eea;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
